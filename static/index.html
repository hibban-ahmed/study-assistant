<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Assistant</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .section {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
      border-right: 1px solid #ccc;
    }
    #output-section {
      border-right: none;
    }
    #controls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      background: #f3f3f3;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    select, button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Study Text</h2>
    <textarea id="input-text" rows="20" style="width: 100%"></textarea>
  </div>

  <div class="section">
    <h2>Prompt</h2>
    <textarea id="prompt" rows="20" style="width: 100%"></textarea>
  </div>

  <div class="section" id="output-section">
    <h2>Output</h2>
    <pre id="output" style="white-space: pre-wrap"></pre>
  </div>

  <div id="controls">
    <label for="model">Choose Model:</label>
    <select id="model">
      <option value="gemini">Gemini</option>
      <option value="llama">LLaMA</option>
    </select>
    <button onclick="sendRequest()">Run</button>
  </div>

  <script>
    async function sendRequest() {
      const content = document.getElementById("input-text").value;
      const prompt = document.getElementById("prompt").value;
      const model = document.getElementById("model").value;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content, prompt, model })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.output.text || "No output received.";
    }
  </script>

</body>
</html>
