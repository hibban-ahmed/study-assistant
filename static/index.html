<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 h-screen w-screen overflow-hidden">
  <div class="flex h-full">

    <!-- Left Column -->
    <div class="w-1/2 p-6 flex flex-col justify-between bg-white border-r border-gray-200 shadow-md relative">
      
      <!-- Prompt Input -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Prompt</h2>
        <textarea id="prompt" class="w-full h-28 p-3 border rounded-lg resize-none shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Output Display -->
      <div>
        <h2 class="text-xl font-semibold mb-2 mt-6">Output</h2>
        <div id="output" class="h-40 overflow-y-auto bg-gray-100 border rounded-lg p-3 text-sm font-mono shadow-inner"></div>
      </div>

      <!-- Dropdown for Model Selection -->
      <div class="absolute bottom-4 left-6">
        <label for="modelSelect" class="block text-sm font-medium mb-1">Select Model</label>
        <select id="modelSelect" onchange="handleModelChange()"
          class="w-32 p-2 border border-gray-300 rounded-lg shadow-sm text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="gemini">Gemini</option>
          <option value="llama">LLaMA</option>
        </select>
      </div>
    </div>

    <!-- Right Column -->
    <div class="w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-2">Input Text</h2>
      <textarea id="resources" class="w-full h-[90%] p-3 border rounded-lg resize-none shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

      <!-- Submit Button -->
      <div class="mt-4">
        <button onclick="submitRequest()" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all shadow">
          Submit
        </button>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    let selectedModel = "gemini"; // default

    function handleModelChange() {
      selectedModel = document.getElementById("modelSelect").value;
    }

    async function submitRequest() {
      const prompt = document.getElementById("prompt").value;
      const resources = document.getElementById("resources").value;

      const response = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, resources, model: selectedModel })
      });

      const result = await response.json();
      document.getElementById("output").innerText = result.output || "No response.";
    }
  </script>
</body>
</html>
